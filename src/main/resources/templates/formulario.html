<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Agregar Producto</h2>
    <form th:action="@{/producto/procesar}" th:object="${producto}" method="post" class="form">
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Descripci√≥n:</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Precio:</label>
            <input type="number" th:field="*{precio}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Stock:</label>
            <input type="number" th:field="*{stock}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
</body>
</html>
